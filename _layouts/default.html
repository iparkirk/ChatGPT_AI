<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: "" | escape }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="wrapper">
        <a class="site-title" rel="home" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
        <nav class="site-nav">
          <input type="checkbox" id="nav-trigger" class="nav-trigger" />
          <label for="nav-trigger">
            <span class="menu-icon">
              <svg viewBox="0 0 18 15" width="18px" height="15px">
                <path d="M1,1 L17,1"></path>
                <path d="M1,7 L17,7"></path>
                <path d="M1,13 L17,13"></path>
              </svg>
            </span>
          </label>
          <div class="trigger">
            <ul class="page-list">
              {% for item in site.pages %}
                {% unless item.hidden %}
                  <li>
                    <a href="{{ item.url | relative_url }}">{{ item.title | escape }}</a>
                  </li>
                {% endunless %}
              {% endfor %}
            </ul>
          </div>
        </nav>
      </div>
    </header>

<main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
</main>

</footer>
